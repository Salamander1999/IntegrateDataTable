    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

<body>
    <h1>Employee List 2022</h1>
    <div id="employeeTable"></div>

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Employee Details</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name">
                        </div>
                        <div class="form-group">
                            <label for="name">Position</label>
                            <input type="text" class="form-control" id="position">
                        </div>
                        <div class="form-group">
                            <label for="age">Age</label>
                            <input type="number" class="form-control" id="age">
                        </div>
                        <div class="form-group">
                            <label for="address">Marital Status</label>
                            <input type="text" class="form-control" id="maritalStatus">
                        </div>
                        <div class="form-group">
                            <label for="address">Start Date</label>
                            <input type="text" class="form-control" id="startDate">
                        </div>
                        <div class="form-group">
                            <label for="address">Salary</label>
                            <input type="text" class="form-control" id="salary">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.js"></script>
    <script>

    function displayEmployees() {
      var mytable = `
                  <div class="container">
                    <table id="myTable" class="table table-striped">
                      <thead>
                        <th>Name</th>
                        <th>Position</th>
                        <th>Age</th>
                        <th>Marital Status</th>
                        <th>Start Date</th>
                        <th>Salary</th>
                        <th>Option</th>
                      </thead>
                      <tbody>
                        `;
        for (var employee of employees) {
            mytable += "<tr><td>" + employee.name + "</td><td>" + employee.position + "</td><td>" + employee.age + "</td><td>" + employee.maritalStatus + "</td><td>" + employee.startDate + "</td><td>" + employee.salary + `</td><td> <button class="btn btn-outline-dark" data-toggle="modal" data-target="#exampleModalCenter" onclick='log(` + employee.id + `)'>Show Info.</button></td></tr>`;
        }

        mytable += `
                  </tbody>
                </table>
                </div>`;
        document.getElementById("employeeTable").innerHTML = mytable;

    }
    displayEmployees();

    function log(id) {
      let employee = employees.filter((i) => i.id == id)
          $("#exampleModal").modal();
          assignValueToInput(employee);
    }

    function assignValueToInput(employee) {
        document.getElementById('name').value = employee[0].name;
        document.getElementById('position').value = employee[0].position;
        document.getElementById('age').value = employee[0].age;
        document.getElementById('maritalStatus').value = employee[0].maritalStatus;
        document.getElementById('startDate').value = employee[0].salary;
        document.getElementById('salary').value = employee[0].salary;
    }
    </script>
