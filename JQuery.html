    function displayEmployees() {
      var mytable = `
                  <div class="container">
                    <table id="myTable" class="table table-striped">
                      <thead>
                        <th>Name</th>
                        <th>Position</th>
                        <th>Age</th>
                        <th>Marital Status</th>
                        <th>Start Date</th>
                        <th>Salary</th>
                        <th>Option</th>
                      </thead>
                      <tbody>
                        `;
        for (var employee of employees) {  
              mytable += "<tr><td>" + employee.name + "</td><td>" + employee.position + "</td><td>" + employee.age + "</td><td>" + employee.maritalStatus + "</td><td>" + employee.startDate + "</td><td>" + employee.salary + `</td><td> <button class="btn btn-outline-dark" data-toggle="modal" data-target="#exampleModalCenter" onclick='log(` + employee.id + `)'>Show Info.</button></td></tr>`; 
        }

        mytable += `
                  </tbody>
                </table>
                </div>`;
        document.getElementById("employeeTable").innerHTML = mytable;

    }
    displayEmployees();

    function log(id) {
      let employee = employees.filter((i) => i.id == id)

    }
